<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeFood - Freshly Made Meals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ff6347;
            color: white;
            padding: 50px 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        section {
            padding: 20px;
        }
        .steps {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .step {
            background: #eee;
            padding: 15px;
            border-radius: 10px;
        }
        footer {
            background: #222;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>HomeFood</h1>
        <p>Delicious homemade meals delivered to your door</p>
        <a href="#how-it-works" class="btn">Get Started</a>
    </header>
    
    <section id="about">
        <h2>About Us</h2>
        <p>We connect home chefs with food lovers. Enjoy fresh, home-cooked meals anytime!</p>
    </section>

    <section id="how-it-works">
        <h2>How It Works</h2>
        <div class="steps">
            <div class="step">Browse Menus</div>
            <div class="step">Place Your Order</div>
            <div class="step">Enjoy Your Meal</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 HomeFood. All rights reserved.</p>
    </footer>
</body>
</html>
